<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>JS-Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="dark-theme">
          <div class="theme-toggler active">
            <figure class="toggel-icon"></figure>
          </div>
          <div class="display-screen">
            <div id="display" class="display"></div>
          </div>
          <div class="button">
            <table>
              <tr>
                <td>
                  <button class="btn-operator" id="clear" data-action="clear">
                    AC
                  </button>
                </td>
                <td>
                  <button
                    class="btn-operator"
                    id="percentage"
                    data-action="percentage"
                  >
                    %
                  </button>
                </td>
                <td>
                  <button id="backspace" data-action="backspace"><</button>
                </td>
                <td>
                  <button class="btn-operator" id="/" data-action="divide">
                    รท
                  </button>
                </td>
              </tr>
              <tr>
                <td><button class="btn-number" id="number 7">7</button></td>
                <td><button class="btn-number" id="number 8">8</button></td>
                <td><button class="btn-number" id="number 9">9</button></td>
                <td>
                  <button class="btn-operator" id="*" data-action="multiply">
                    x
                  </button>
                </td>
              </tr>
              <tr>
                <td><button class="btn-number" id="number 4">4</button></td>
                <td><button class="btn-number" id="number 5">5</button></td>
                <td><button class="btn-number" id="number 6">6</button></td>
                <td>
                  <button class="btn-operator" id="-" data-action="subtract">
                    -
                  </button>
                </td>
              </tr>
              <tr>
                <td><button class="btn-number" id="number 1">1</button></td>
                <td><button class="btn-number" id="number 2">2</button></td>
                <td><button class="btn-number" id="number 3">3</button></td>
                <td>
                  <button class="btn-operator" id="+" data-action="add">
                    +
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button class="btn-number zero" id="number 0">0</button>
                </td>
                <td>
                  <button class="btn-number" id="decimal" data-action="decimal">
                    .
                  </button>
                </td>
                <td>
                  <button id="equal" data-action="calculate">=</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
